<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CB Affirmation</title>

    <link rel="stylesheet" href="static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

</head>
<body>
    <section>
        <div class="top-content">
            <div class="button r" id="button-1">
                <input type="checkbox" class="checkbox" />
                <div class="knobs"></div>
                <div class="layer"></div>
              </div>
        </div>

        <div class="header-content">
          <h2>Hi There.</h2>
          <h3>Subscribe to our free, daily affirmation email series to help you become the best version of yourself. </h3>
        </div>

        <div class="middle-container">
            <div class="signup-form">
                <form action="https://formspree.io/f/mvoyyelq" method='POST'>
                    <input type="hidden" name="_subject" value="Contact Request from personal website"><br>
                    <input class="input" placeholder="Name" type="text" name="name" required=""><br>
                    <input class="input" placeholder="Email" type="email" name="email" required=""><br>
                    <input class="input" placeholder="Zip Code" type="text" name="zipcode" required=""><br>
                    
                    <P>Select the stocks you'd like to get daily updates on.</P>
                    <input type="checkbox" id="AAPL" name="AAPL" value="AAPL">
                    <label for="AAPL"> Apple</label>
                    <input type="checkbox" id="TSLA" name="TSLA" value="TSLA">
                    <label for="TSLA"> Tesla</label>
                    <input type="checkbox" id="AMZN" name="AMZN" value="AMZN">
                    <label for="AMZN"> Amazon </label>
                    <input type="checkbox" id="MSFT" name="MSFT" value="MSFT">
                    <label for="MSFT"> Microsoft </label>
                    <input type="checkbox" id="QQQ" name="QQQ" value="QQQ">
                    <label for="QQQ"> Microsoft </label><br><br>

                    <button class="button_signup" type="submit">SIGN UP</button>
                </form>

            </div>
        </div>


      </section>

</body>
</html>
